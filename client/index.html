<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Calculadora RPC</title>
  <link href="./tailwind.css" rel="stylesheet"/>
  <script type="importmap">
    {
      "imports": {
        "socket.io-client": "./node_modules/socket.io-client/dist/socket.io.esm.min.js"
      }
    }
  </script>
</head>
<body class="bg-background-dark text-gray-100 font-['Cascadia Code'] min-h-screen flex items-center justify-center p-6 overflow-hidden">
  <div class="w-full max-w-md flex flex-col items-center">
    <div class="mb-12 text-center w-full">
      <div class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-4">Resultado</div>
      <div id="result" class="text-7xl md:text-8xl font-bold text-white tabular-nums tracking-tighter leading-none">
        0.00
      </div>
      <div id="status" class="mt-3 text-xs text-gray-500"></div>
    </div>
    <div class="w-full bg-surface-dark border border-border-dark rounded-3xl overflow-hidden">
      <div class="p-8 space-y-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider ml-1">Numero 1</label>
            <div class="relative">
              <input id="inputA" class="w-full bg-background-dark border border-border-input rounded-xl px-4 py-4 text-xl font-medium tabular-nums focus:ring-1 focus:ring-focus-crimson focus:border-focus-crimson outline-none transition-all text-white placeholder-gray-700" type="number" value="0.0"/>
            </div>
          </div>
          <div class="space-y-2">
            <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider ml-1">Numero 2</label>
            <div class="relative">
              <input id="inputB" class="w-full bg-background-dark border border-border-input rounded-xl px-4 py-4 text-xl font-medium tabular-nums focus:ring-1 focus:ring-focus-crimson focus:border-focus-crimson outline-none transition-all text-white placeholder-gray-700" type="number" value="0.0"/>
            </div>
          </div>
        </div>
        <div class="space-y-3">
          <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-wider ml-1">Operacion</label>
          <div class="grid grid-cols-4 gap-2 bg-background-dark p-1.5 rounded-2xl border border-border-dark">
            <button data-op="add" class="op-btn aspect-square flex items-center justify-center rounded-xl transition-all duration-200 text-white text-2xl">
              +
            </button>
            <button data-op="subtract" class="op-btn aspect-square flex items-center justify-center rounded-xl transition-all duration-200 text-gray-400 hover:bg-surface-hover hover:text-white text-2xl">
              -
            </button>
            <button data-op="multiply" class="op-btn aspect-square flex items-center justify-center rounded-xl transition-all duration-200 text-gray-400 hover:bg-surface-hover hover:text-white text-2xl">
              &times;
            </button>
            <button data-op="divide" class="op-btn aspect-square flex items-center justify-center rounded-xl transition-all duration-200 text-gray-400 hover:bg-surface-hover hover:text-white text-2xl">
              &divide;
            </button>
          </div>
        </div>
        <button id="equalsBtn" class="w-full h-16 rounded-2xl bg-primary text-white text-2xl font-bold flex items-center justify-center transition-all active:scale-[0.98] hover:shadow-glow-primary">
          =
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
